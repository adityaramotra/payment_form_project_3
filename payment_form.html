<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="PaymentForm.css">
</head>
<body>
    <div class="container">  
    <form action="">
        <h1 class="MainHeading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" placeholder="ADITYA SHARMA" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="3" placeholder="Enter your address"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required placeholder="1234@gmail.com"></p>
    <p>Pin Code: <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <p>Mob No.: <input type="tel" name="mobile" id="mobile"></p>
    <h2>Payment Details</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="masterCard">MasterCard</option>
            <option value="rupay">RuPay</option>
        </select>
    </p>
    <p>Card Number: <input type="tel" name="cardNumber" id="cardNumber" required placeholder="1111-2222-3333-4444"></p>
    <p>Exp Date: <input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV : <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now" >
    </form>
    </div>
</body>
</html>
